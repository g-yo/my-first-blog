{% extends 'blog/base.html' %}

{% block content %}
    <style>
        /* Custom CSS for changing font */
        .post {
            font-family: 'Open Sans', sans-serif; /* Change font to Open Sans */
            font-size: 16px; /* Optionally, adjust font size */
            /* Add any other font-related styles here */
        }
    </style>

    {% for post in posts %}
        <div class="post">
            <div class="date">
                {% if post.published_date %}
                    Published: {{ post.published_date }}
                {% endif %}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        </div>
    {% endfor %}
{% endblock content %}
